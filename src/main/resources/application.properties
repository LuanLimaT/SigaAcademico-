# Nome da Aplicação
spring.application.name=SIGA

# Configuração do Banco de Dados PostgreSQL
# IMPORTANTE: Substitua os valores abaixo pelos dados do seu banco de dados online.
spring.datasource.url=jdbc:postgresql://localhost:5432/siga_db
spring.datasource.username=siga_user
spring.datasource.password=siga_password

# Configuração do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update